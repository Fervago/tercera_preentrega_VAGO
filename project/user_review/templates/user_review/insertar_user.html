{% extends 'core/base.html' %}

{% block title %}
    Usuario
{% endblock title %}
{% block content %}
<style>
    body {
        background-color: #f8f8f8;
        color: #333;
        font-family: Arial, sans-serif;
    }
    h1 {
        color: #d32f2f;
    }
    form {
        margin: 20px;
        padding: 20px;
        border: 1px solid #ddd;
        background-color: #fff;
        border-radius: 5px;
    }
    table {
        width: 100%;
    }
    table td {
        padding: 10px;
    }
    button {
        background-color: #d32f2f;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #ff5722;
    }
</style>
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit">Guardar</button>
</form>
{% endblock content %}
