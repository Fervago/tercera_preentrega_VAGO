{% extends 'core/base.html' %}

{% block title %}
    Agregar Libro
{% endblock title %}
{% block content %}

{% include 'core/components/navbar.html' %}

    <style>
        body {
            background-color: #333;
            color: #f8f8f8;
            font-family: Arial, sans-serif;
        }
        h2 {
            color: #d32f2f;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">Guardar</button>
    </form>
{% endblock content %}
